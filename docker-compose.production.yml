version: "3.9"

services:
  # Base de datos PostgreSQL (recomendado para producción)
  db:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-rag_asistente}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nisira-network

  # Backend Django + RAG
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      # Django settings
      DJANGO_SETTINGS_MODULE: core.production_settings
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: "False"
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
      
      # Database
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-rag_asistente}
      
      # APIs
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GOOGLE_DRIVE_FOLDER_ID: ${GOOGLE_DRIVE_FOLDER_ID}
      
      # Gunicorn
      PORT: 8000
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-4}
      GUNICORN_TIMEOUT: 300
      
      # RAG
      INIT_RAG: "false"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - rag_data:/app/data
      - chroma_data:/app/chroma_db
      - credentials:/app/credentials:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - nisira-network

  # Frontend React + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
    restart: always
    environment:
      NGINX_PORT: 80
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - nisira-network

  # Nginx reverse proxy (opcional para producción)
  nginx:
    image: nginx:1.27-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_files:/var/www/static:ro
    depends_on:
      - backend
      - frontend
    networks:
      - nisira-network

volumes:
  postgres_data:
    driver: local
  rag_data:
    driver: local
  chroma_data:
    driver: local
  static_files:
    driver: local
  credentials:
    driver: local

networks:
  nisira-network:
    driver: bridge
